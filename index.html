<html>
<head>
<title>New York Attractions</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link href="css/styles.css" rel="stylesheet">
</head>
<body>
   <!-- Create a place to put the map and the list in the HTML-->
	<div class="container">
		<div class="options-box">
        	<h1>New York Attractions</h1>
        <div>
          <input id="inputTextID" data-bind="textInput: searchOption, valueUpdate: 'afterkeydown'" placeholder="Search Locations...">
        </div>
        <div>
          <ul data-bind="foreach: ListFilter">
            <a href="#"><li data-bind="text: title, click:$parent.showMarker"></li>
          </ul>
        </div>
    </div>
      		<div id="map"></div>
  </div>		

<!-- defining Google Map API key -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh5Hq0PYxbYA8VwksRU2PCG77vJMz3q9s&libraries=drawing,geometry&callback=startApp"
    async defer>
</script>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="js/lib/knockout-3.4.2.js"></script>
<script src="js/app.js"></script>

</body>   
</html>
