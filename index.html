<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>New York Attractions</title>

      <!-- Viewport for responsive page -->
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Load Bootstrap and Styles CSS files -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>
      <div class="container-fluid">
         <div class="row"> <!--Main Row  -->
            <div class="col-md-3"> <!-- Divide 4 columns from the main row for List Locations  -->
               <div class="row"> <!-- Main Row-4 columns-1st Row for Header and input text for search location -->
                  <div class="col-md-12">
                     <header>
                        <h1>New York City</h1>
                        <form>                        
                           <div class="form-group">                              
                              <input id="inputTextID" data-bind="textInput: searchOption, valueUpdate: 'afterkeydown'" placeholder="Search Locations...">
                           </div>
                        </form>                           
                     </header>
                  </div>
               </div>
              <div class="row listPane"> <!-- Main Row-4 columns-2nd Row for list of locations -->
                <div class="col-md-12 leftPane"> <!-- Main Row-4 columns-2nd Row-12 columns for list of locations -->
                  <ul data-bind="foreach: ListFilter"> <!-- Loop to List out all the locations from app.js -->
                    <li>
                      <div class="row listSpace listStyles"> <!-- MainRow-4columns-2ndRow-12columns-1row to divide text and image-->
                        <div class="col-md-8 listLeftcontent"> <!-- MainRow-4col-2ndRow-12col-1row-8col for title and description-->
                          <div class="listFlex listFont" data-bind="text: title, click:$parent.showMarker"></div>                   
                          <p class="pStyles" data-bind="text: note, click:$parent.showMarker"></p>
                        </div>
                        <div class="col-md-4"> <!-- MainRow-4col-2ndRow-12col-1row-4col for location image-->
                          <img class="imageStyles" data-bind="click: $parent.showMarker, attr: {src:img}" src="" alt="No Image available">
                        </div>
                      </div>  
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-9"> <!-- MainRow-8col for Map-->
              <div class="row">             
                  <div class="col-md-12" id="map"></div>
              </div>               
            </div>
         </div>
      </div>

    <!-- Load script files for jQuery,Knocjout and app.js -->  
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>

    <!-- Define Google Map API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=MyAPI&libraries=drawing,geometry&callback=startApp" onerror="mapError()" async defer>
    </script>
   </body>
</html>
